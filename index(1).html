<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Blog(log-in)</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        
        <div class="navbar">
            <img src="./img/dairy-log.png" alt="logo">
            <div class="login">
            <input type="email" placeholder="Mail Id" title="Use @" id="email">
            <input type="password" placeholder="Password" title="length>8,use both(A-Z, a-z),use one special character" id="pass">
            <button onclick="login()" type="submit">Log-in</button>
        </div>
        </div>
        <div class="sign-in">
            <input type="text" placeholder="User-Name" title="Start with a Upper-Case" name="username"><br><br>
            <input type="email" placeholder="Enter Your Mail" title="Use @" name="email"><br><br>
            <input type="password" placeholder="Password" title="1.Be at least 8 characters in length
            2.Contain both upper and lowercase alphabetic characters (e.g. A-Z, a-z)
            3.Have at least one numerical character (e.g. 0-9)
            4.Have at least one special character (e.g. ~!@#$%^&* ()_-+=)" name="password"><br><br>
            <button>Sign Up</button>
        </div>
    </div>
    <script src="./script(1).js"></script>
</body>
</html>
